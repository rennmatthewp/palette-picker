<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/fix.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Palette Picker</title>
</head>

<body>
  <header>
    <h1>Palette Picker</h1>
    <h5>Press the spacebar to generate color schemes</h5>
    <form name="save-palette">
      <input id="palette-name" type="text" placeholder="Palette Name">
      <button id="save-palette-button">Save Palette to:</button>
    </form>
    <select id="project-select">
    </select>
    <form name="create-project">
      <input id="create-project-input" type="text" placeholder="create new project">
      <button id="create-project-button">Create New Project</button>
    </form>
  </header>
  <main>
    <section class="blocks-container">
      <div class="color-block block-0">
        <i class='lock-icon' id=0>lock-icon</i>
        <b class="block-0-hex">#000</b>
      </div>
      <div class="color-block block-1">
        <i class='lock-icon' id=1>lock-icon</i>
        <b class="block-1-hex">#000</b>
      </div>
      <div class="color-block block-2">
        <i class='lock-icon' id=2>lock-icon</i>
        <b class="block-2-hex">#000</b>
      </div>
      <div class="color-block block-3">
        <i class='lock-icon' id=3>lock-icon</i>
        <b class="block-3-hex">#000</b>
      </div>
      <div class="color-block block-4">
        <i class='lock-icon' id=4>lock-icon</i>
        <b class="block-4-hex">#000</b>
      </div>
    </section>
    <section class="display-projects">
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
