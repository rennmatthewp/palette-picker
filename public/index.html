<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/fix.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Palette Picker</title>
</head>

<body>
  <header>
    <div class="header-text">
      <h1>Palette Picker</h1>
      <h5>Press the spacebar to generate color schemes</h5>
    </div>
    <form name="save-palette" class="save-palette">
      <input 
        id="palette-name" 
        class="palette-name-input" 
        type="text" 
        placeholder="Palette Name">
      <button id="save-palette-button">Save Palette to:</button>
    </form>
    <select id="project-select" class="project-select">
    </select>
    <span>Or:</span>
    <form name="create-project" class="create-project">
      <input 
        id="create-project-input" class="create-project-input" 
        type="text"
        placeholder="Project Name">
      <button id="create-project-button">Create New Project</button>
    </form>
  </header>
  <main>
    <section class="blocks-container">
      <div class="color-block block-0" id=0>
        <i class='fas fa-unlock fa-3x' ></i>
        <b class="block-0-hex">#000000</b>
      </div>
      <div class="color-block block-1" id=1>
        <i class='fas fa-unlock fa-3x'></i>
        <b class="block-1-hex">#000000</b>
      </div>
      <div class="color-block block-2" id=2>
        <i class='fas fa-unlock fa-3x'></i>
        <b class="block-2-hex">#000000</b>
      </div>
      <div class="color-block block-3" id=3>
        <i class='fas fa-unlock fa-3x'></i>
        <b class="block-3-hex">#000000</b>
      </div>
      <div class="color-block block-4" id=4>
        <i class='fas fa-unlock fa-3x'></i>
        <b class="block-4-hex">#000000</b>
      </div>
    </section>
    <section class="display-projects">
      None yet
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
